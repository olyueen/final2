<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page 1</title>
  
  <style>
    /* CSS for the page body */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc107, #17a2b8, #dc3545);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
  
    /* CSS for the image container */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      transition: opacity 0.5s ease; /* 添加過渡效果 */
    }
  
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      transform: scale(1);
    }
  
    .image-container img:hover {
      transform: scale(1.2);
    }
    
    /* CSS for the sidebar navigation */
    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: transparent; /* 修改背景顏色為透明 */
      padding-top: 20px;
      transition: width 0.5s ease; /* 添加過渡效果 */
    }
    
    .sidebar .menu-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 15px 30px; /* 新增這行以設定按鈕大小 */
      font-size: 18px; /* 新增這行以設定按鈕字型大小 */
      outline: none;
      border: none;
      border-radius: 10px;
      transition: 0.5s;
      background: #1e1e1e;
      color: greenyellow;
      box-shadow: 0 0 10px #363636, inset 0 0 10px #363636;
    }
    
    .sidebar .menu-toggle:hover {
      animation: a 0.5s 1 linear;
    }
    
    .sidebar .menu-toggle .icon:before,
    .sidebar .menu-toggle .icon:after {
      content: "";
      display: block;
      width: 20px;
      height: 5px;
      background-color: #1f2937; /* 暗色按鈕顏色 */
    }
    
    .sidebar .menu-toggle .icon:before {
      transform: translateY(-5px);
    }
    
    .sidebar .menu-toggle .icon:after {
      transform: translateY(3px);
    }
    
    .sidebar .menu-items {
      display: none;
      text-align: center; /* 新增這行以置中選單內容 */
      padding: 10px 0; /* 新增這行以增加內容的上下間距 */
    }

    .sidebar .menu-items.open {
      display: block;
    }

    .sidebar .menu-items a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
    }
    
    .sidebar .menu-items a:hover {
      background-color: #63e01b;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes a {
      0% {
        transform: scale(0.7, 1.3);
      }

      25% {
        transform: scale(1.3, 0.7);
      }

      50% {
        transform: scale(0.7, 1.3);
      }

      75% {
        transform: scale(1.3, 0.7);
      }

      100% {
        transform: scale(1, 1);
      }
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const menuItems = document.querySelector('.menu-items');
      
      menuToggle.addEventListener('click', function() {
        menuItems.classList.toggle('open');
      });
    });
  </script>
  
</head>
<body>
  <div class="sidebar">
    <div class="menu-toggle">
      Menu
    </div>
    <div class="menu-items">
      <a href="home.html">首頁</a>
      <a href="page2.html">page 2</a>
      <a href="test.html">測試</a>
      <a href="project.html">課堂學習呈現</a>
    </div>
  </div>
  
  <div class="image-container">
    <img src="https://media.discordapp.net/attachments/881023379442909204/1100461644036976740/F983B27A-EBE3-4A04-AA1C-03BF0AE073E9.jpg?width=351&height=468" alt="Your Image">
  </div>
</body>
</html>
